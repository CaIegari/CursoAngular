<form #meuForm="ngForm" (submit)="onSubmit(meuForm)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email </label>
    <input type="email" class="form-control" placeholder="Enter email" #emailInput="ngModel" name="emailInput"
      [(ngModel)]="emailModel" required min='3'
      [class.is-invalid]="isError(emailInput)"
      [class.is-valid]="isSuccess(emailInput)">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <app-show-erros [isErrorFilho]="isError(emailInput)"
  mensagem= "O email é obrigatorio"
 ></app-show-erros>
   
<app-debug-campo [campoFilho]="emailInput"></app-debug-campo>


  <!-- Senha -->

  <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input type="password" class="form-control" placeholder="Senha" name="senhaInput" #senhaInput='ngModel'
      name="senhaInput" [(ngModel)]="senhaModel" required min='3'
      [class.is-invalid]="isError(senhaInput)"
      [class.is-valid]="isSuccess(senhaInput)">
  </div>
<app-show-erros [isErrorFilho]="isError(senhaInput)"
 mensagem= "A senha é obrigatoria"
></app-show-erros>
  
<app-debug-campo [campoFilho]="senhaInput"></app-debug-campo>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" [disabled]="meuForm.valid == false" class="btn btn-primary">Submit</button>
<br><br>
<app-debug-campo [campoFilho]="meuForm"></app-debug-campo>

</form>
