<p>usuario-form works!</p>
<table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Primeiro Nome</th>
        <th scope="col">Sobre Nome</th>
        <th scope="col">Apelido</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of usuarios" >
        <th scope="row"> {{u.id}} </th>
        <td>{{ u.primeiro_nome}}</td>
        <td>{{ u.sobrenome}}</td>
        <td>{{u.apelido}}</td>
      </tr>
    </tbody>
  </table>

  <!-- Pokemons abaixo  -->
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">URL</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of pokemons.results" >
        
        <td>{{ u.name}}</td>
        <td>{{ u.url }}</td>
        <td> <a [href] = "u.url" target ="blank" >Ver mais detalhes</a> </td>
      </tr>
    </tbody>
  </table>
  <input type="button" class="btn-dark" value="Ver +20" (click)="proximaPagina()">
