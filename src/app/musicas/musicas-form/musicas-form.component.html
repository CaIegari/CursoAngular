<div class="float-right mt-4 mb-3" >
    <a class="btn btn-outline-danger" [routerLink]="['/musicas']" >Voltar</a></div>
    
    <h1 class="mt-4 text-center"> {{titulo}}</h1>
    
    <form class="mb-3" [formGroup]="addMusica" (submit)="onSubmit()">
      <div class="form-row mt-5">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nome</label>
          <input type="text" class="form-control" placeholder="Nome" formControlName="nomeInput">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Compositor</label>
        <input type="text" class="form-control" placeholder="Compositor" formControlName="compositorInput">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Iframe</label>
          <input type="text" class="form-control" placeholder="Iframe" formControlName="iframeInput"
            id="logradouroInput">
        </div>
    
    
      <button type="submit" class="{{ classbtn }}">{{textoBotao}}</button>
